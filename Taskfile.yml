version: '3'

tasks:
  test:
    cmds:
      - cd compiler && crystal spec --link-flags="-L{{.ROOT_DIR}}/fragments/libs"

  init-test:
    cmds:
      - cd compiler && rm -rf ./motestproj &&  time crystal run src/mochi.cr -- --initialize="motestproj"
  run:
    cmds:
      - export MO_INT_LOGS=true && export MO_INT_LOGS_LEVEL=INFO && cd compiler && time crystal run src/mochi.cr -- -i "../devground/components" -o "../devground/public" --minimize
  run-no-int-logs:
    cmds:
      - export MO_INT_LOGS=false && export MO_INT_LOGS_LEVEL=INFO && cd compiler && time crystal run src/mochi.cr -- -i "../devground/components" -o "../devground/public" --minimize
  run-with-typecheck:
    cmds:
      - export MACOSX_DEPLOYMENT_TARGET=$(sw_vers -productVersion) && export MO_INT_LOGS=false && export MO_INT_LOGS_LEVEL=INFO && cd compiler && time crystal run src/mochi.cr --link-flags="-L{{.ROOT_DIR}}/fragments/libs" -- -i "../devground/components" -o "../devground/public" --minimize --typecheck
  build:
    cmds:
      - cd compiler && time crystal build src/mochi.cr
  dev:
    cmds:
      - cd compiler && crystal run src/mochi.cr -- --dev --root="../devground/public"
  e2e:
    deps:
      - run-tc
    cmds:
      - echo "-----------------------------------------------------------------------------------------------------"
      - export MO_INT_LOGS=true && cd e2e && npx playwright test
  sorbet:
    cmds:
      - cd devground/components && srb tc
  generate-batteries:
    cmds:
      - ruby scripts/fragments_generator.rb
      - crystal tool format ./compiler/src/generated
