name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write       # Required for test reporting
  pull-requests: write  # Required for PR comments

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Install dependencies
        run: cd crystal && shards install

      - name: Run tests with JUnit output
        run: cd crystal && crystal spec -- --junit_output test-results
        continue-on-error: true  # Allow test report step to run even if tests fail

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: crystal/test-results/*.xml

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()  # Run even if tests fail
        with:
          report_paths: 'crystal/test-results/*.xml'
          check_name: Crystal Test Results
          detailed_summary: true
          include_passed: true
          fail_on_failure: true
