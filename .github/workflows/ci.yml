name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write  # Required for test reporting

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Install dependencies
        run: cd crystal && shards install

      - name: Run tests with JUnit output
        run: cd crystal && crystal spec -- --junit_output test-results
        continue-on-error: true  # Allow test report step to run even if tests fail

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()  # Run even if tests fail
        with:
          name: Crystal Test Results
          path: 'crystal/test-results/**/*.xml'
          reporter: java-junit
          fail-on-error: true
