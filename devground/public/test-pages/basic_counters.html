<html>
    <head>
        <title>Basic Counters - Mochi Test Page</title>
        <link rel="icon" type="image/png" href="../mochi.png?v1" />
        <script
          src="../opal-runtime.js"
          onload='Opal.require("native"); Opal.require("promise"); Opal.require("browser/setup/full");'></script>
        <script src="../bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.2/dist/feather.min.js"></script>
    </head>
    <body>
        <my-counter count="3"></my-counter>
        <my-counter count="4"></my-counter>
        <plus-five></plus-five>
        <div style="display: flex;">
            <feather-icon icon="coffee"></feather-icon>
            <feather-icon icon="align-justify"></feather-icon>
        </div>
        <chart-demo></chart-demo>
        <ruby-importer></ruby-importer>
        <mochi-browser-utils></mochi-browser-utils>
        <router-demo>

        </router-demo>

        <!-- Router Test -->
        <h2>Mochi Router Demo:</h2>
        <nav style="margin: 20px 0; padding: 10px; background: #f0f0f0;">
            <a href="/home" style="margin-right: 10px;">Home</a>
            <a href="/about" style="margin-right: 10px;">About</a>
            <a href="/contact" style="margin-right: 10px;">Contact</a>
            <a href="https://example.com" data-external style="margin-right: 10px;">External Link</a>
        </nav>

        <mochi-route match="/">
            <div style="padding: 20px; background: lightgreen; margin: 10px 0;">
                <h3>Home Page</h3>
                <p>Welcome to the home page!</p>
                <plus-five pfcount="10"></plus-five>
            </div>
        </mochi-route>

        <mochi-route match="/about">
            <div style="padding: 20px; background: lightblue; margin: 10px 0;">
                <h3>About Page</h3>
                <p>This is the about page.</p>
                <my-counter count="5"></my-counter>
            </div>
        </mochi-route>

        <mochi-route match="/contact">
            <div style="padding: 20px; background: lightyellow; margin: 10px 0;">
                <h3>Contact Page</h3>
                <p>Get in touch with us!</p>
                <plus-five pfcount="20"></plus-five>
            </div>
        </mochi-route>

        <!-- Slot Test -->
        <h2 style="margin-top: 40px;">Slot Test Demo:</h2>
        <slot-test>
            <p>This content should appear inside the slot!</p>
            <my-counter count="99"></my-counter>
            <p style="color: blue; font-weight: bold;">Multiple nested elements work too!</p>
        </slot-test>

    </body>
</html>
